<!DOCTYPE html>
<html>

<head>
    <title>Momotom</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="clearFix">
        <div class="box_clock">
            <div class="box_geeting">
                <form class="js-form form">
                    <input type="text" placeholder="What is your name?" />
                </form>
                <h4 class="js-greetings greetings"></h4>
            </div>            
            <div class="js_clock_container">
                <div class="box_clock_analog">
                    <div class="box_main_clock">
                        <div class="hand hour"></div>
                        <div class="hand minute"></div>
                    </div>
                    <div class="box_second">
                        <div class="hand second"></div>
                    </div>
                </div>
                <div class="box_clock_digital">
                    <div class="inner_clock_digital">
                        <span class="js_ampm text_clock">AM</span>
                        <span class="js_clock text_clock">00:00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="box_todo">
            <!-- <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do" />
            </form>
            <ul class="js-toDoList">
            </ul> -->
            <div class="box_weather">
                <span class="js_weather"></span>
            </div>

            <input name="todoInput" placeholder="Add task" />

            <h2>Pending</h2>
            <ul class="pending_list"></ul>

            <h2>Finished</h2>
            <ul class="finished_list"></ul>            
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
